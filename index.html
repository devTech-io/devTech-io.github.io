<html ng-app="devTech-io">
  <head>
    <meta charset="utf-8">
    <title>devTech.io</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- ionic css -->
    <link rel="stylesheet" href="css/ionic.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-touch.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/ionic-angular.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-controller="AppCtrl">
  <div>
      <side-menus>
          <pane side-menu-content nav-router animation="slide-left-right" drag-content="false">
              <nav-bar animation="nav-title-slide-ios7"
                       type="bar-dark"
                      ></nav-bar>
              <nav-view animation="slide-left-right"></nav-view>
          </pane>
          <side-menu side="right">
              <header class="bar bar-header bar-dark">
                  <h2 class="title">{{ settings.title | i18n }}</h2>
              </header>
              <content has-header="true" ng-controller="SettingsCtrl">
                  <ul class="list">
                      <a ng-click="item.action()" class="item" ng-repeat="item in settings.items">
                          <i class="icon {{item.icon}}"></i>
                          {{item.text | i18n}}
                      </a>
                  </ul>
              </content>
          </side-menu>
      </side-menus>
  </div>
  </body>
</html>
